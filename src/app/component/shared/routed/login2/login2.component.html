<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center m-5">
    <div class="col-md-9 col-lg-6 col-xl-5 text-center">
      <div><i style="font-size: 20em;" class="fa-solid fa-user"></i></div>
    </div>
    <div class="col-md-8 col-lg-6 col-xl-7">

      <form style="width:fit-content" [formGroup]="oFormularioLogin">
        
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-5 me-3">Sign in with:</p>
        </div>

        <!-- username input -->
        <div class="form-outline mb-4">
          <input type="text" id="username" class="form-control form-control-lg"
            placeholder="Enter a username" name="username" formControlName="username" />
          <label class="form-label" for="login">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" name="password" formControlName="username" />
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-warning btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginAsAdmin()">Login as admin</button>
        </div>

      </form>
    </div>
  </div>
</div>
<div
  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
  <div class="text-white mb-3 mb-md-0">
    MIT licensed 2022.
  </div>
</div>
